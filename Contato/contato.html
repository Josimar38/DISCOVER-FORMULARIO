<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <title>Desafio do contato</title>
</head>
<body>
  <form action="post"></form>
  <fieldset>
    <label for="assunto">Assunto:</label>
    <select name="suporte" id="suporte">
    <option value="suporte">Suporte</option>
    <option value="sugestao">Sugestão</option>
    <option value="reclamacao">Reclamação</option>
  </select><br><br>
    <legend>Entre em contato</legend>
    <label for="nome">Nome Completo:</label><br>
    <input type="text" name="nome" id="nome" placeholder="Digite seu nome"><br><br>
    <label for="email">E-mail:</label><br>
    <input type="email" name="email" id="email" placeholder="Digite seu email" value="email@seudominio.com" required><br><br>
    <label for="mensagem">Mensagem:</label>
    <br>
    <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Deixe sua mensagem"></textarea><br><br>
    <input type="checkbox" name="" id="">Aceito receber novidades por e-mail<br><br>
    <button type="submit">Enviar</button>
  </fieldset>
</form>
</body>
</html>
